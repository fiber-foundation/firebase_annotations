name: fiber_firebase_annotations
description: "This package provides lightweight Firebase-related annotations designed for code generation. It defines clean, structured metadata for models, collections, and storage paths, enabling generators to produce strongly typed Firebase integrations with minimal boilerplate."
version: 1.0.5

environment:
  sdk: ^3.9.2

repository: https://github.com/daf-ep/firebase_annotations

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true